{% extends "base.html" %}

{% block content %}


{% include 'blog/list-inline.html' with post=object detail=True %}


{% if request.user.is_authenticated %}
    {% if request.user.is_staff %}
        <button class="btn btn-warning"><a href="{{object.get_edit_url}}">EDIT</a></button>
        <button class="btn btn-danger"><a href="{{object.get_delete_url}}">DELETE</a></button>
       
        <!-- <a href="{{object.get_view_all_url}}">View All</a> -->
    {% endif %}
{% endif %}

{% endblock %}
